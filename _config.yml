
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Sizing Lab
url: "http://SizingLab.github.io" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: "/"
cover: "/assets/cover.png"
logo: "/assets/logo.png"
# Build settings
markdown: kramdown
    
defaults:
  - scope:
      path: ""
    values:
      lang: "en"
      
  - scope:
      path: "fr"
    values:
      lang: "fr"

plugins:
  - jekyll-redirect-from
